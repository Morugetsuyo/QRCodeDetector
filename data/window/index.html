<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Detector</title>
  <style>
    :root {
      --primary-bg-color: rgba(10, 25, 47, 0.85);
      --border-color: transparent;
      --btn-bg-color: #0056b3;
      --btn-hover-color: #004095;
      --btn-text-color: #ffffff;
      --overlay-text-color: #ccc;
    }

    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 300px;
      font-family: 'Arial', sans-serif;
      /*background-color: var(--primary-bg-color);*/
      background-color: rgba(5, 15, 35, 0.85);
      backdrop-filter: blur(5px);
    }
    .popup-container {
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,1);
      border-radius: 15px;
      overflow: hidden;
      padding: 5px 40px;
      color: var(--btn-text-color);
      background-color: rgba(10, 25, 70, 0.95);
    }
    .selection-rectangle {
      border: 1px solid #5eeb57;
      position: absolute;
      pointer-events: none;
    }
    #image-display-area, #result-display-area {
      border: 1px solid transparent;
      width: 100%;
      max-width: 280px;
      height: 140px;
      margin: 8px auto;
      background-color: #003366;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: auto;
      padding: 5px;
      border-radius: 10px;      
    }
    #image-display-area img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .overlay-text {
    color: var(--overlay-text-color);
    }
    button {
      background-color: var(--btn-bg-color);
      color: var(--btn-text-color);
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--btn-hover-color);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="btn-area">
      <button id="scan-btn">Scan</button>
      <button id="local-btn">Local</button>
    </div>
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <div id="image-display-area">
      <div class="overlay-text">Image will be displayed here</div>
    </div>
    <div id="text">Result</div>
    <div id="result-display-area">
      <div class="overlay-text">Result will be displayed here</div>
    </div>
    <button id="reset-btn">Reset</button>
  </div>
  <script src="web_worker.js"></script>
  <script src="ZBar/zbar.js"></script>
  <script src="QRCode.js"></script>>
  <script src="index.js"></script>
</body>
</html>
